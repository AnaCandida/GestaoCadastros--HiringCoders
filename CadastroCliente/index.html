<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta
      name="description"
      content="Desafio#2 - Hiring coders: Gestão de Cadastros"
    />
    <meta name="author" content="Design and coded by Ana Quadros" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/style.css" rel="stylesheet" />
    <link href="styleFormsCliente.css" rel="stylesheet"/>

    <title>Cadastro Clientes</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" type="image/svg" href="/Assets/Favicon.svg" />
  </head> 

  <body>
    <header role="heading">
      <i data-feather="archive"></i>

      <h3 role="text">Gestão de Cadastros</h3>
      <hr />
    </header>
    <main role="text">
      <div class="c-main clientes">
        <form class="c-form" id="form">
          <h3>Cadastro de Clientes</h3>
          <div class="c-input">
            <label for="Nome">Nome Completo:</label>
            <input type="text" id="nome" name="Nome" required />

            <label for="Endereço">Endereço:</label>
            <input type="text" id="endereco" name="Endereço" required />      

            <label for="Cep">Cep:</label>
            <input type="number" id="cep" name="Cep" required />

            <label for="Cidade">Cidade:</label>
            <input type="text" id="cidade" name="Cidade" required />

            <label for="Estadp">Estado:</label>
            <input type="text" id="estado" name="Estado"required />

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" required />

            <label for="Email">Email:</label>
            <input type="email" id="email" name="Email" required />

            <label for="Telefone">Telefone:</label>
            <input type="number" id="telefone" name="Telefone" required />

          </div>
          <input type="submit" class="c_button" value="Cadastrar Cliente">
        </form>
        
      </main>
        <a href="/index.html"link">
          <button role="link" class="c_button btn_smal voltar"> Voltar </button>
        </a>
      </div>
    
    <footer role="text" class="c-footer ">
      <p role="text">
        Design and coded by
        <a
          href="https://www.linkedin.com/in/anacandidaquadros/"
          target="blank"
          role="link"
          >Ana Quadros</a
        >
      </p>
    </footer>
    <script>
      feather.replace();
    </script>
  </body>
  <script type="text/javascript" src="script.js"></script>

</html>
